<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <h:form prependId="false" enctype="multipart/form-data">
            <div>
                <h:outputLabel>Título</h:outputLabel>
                <h:inputText id="titulo" value="#{adminBooksBean.product.title}"/>
                <h:message for="titulo"/>
            </div>
            <div>
                <h:outputLabel>Descrição</h:outputLabel>
                <h:inputTextarea id="descricao" cols="20" rows="10" value="#{adminBooksBean.product.description}"/>
                <h:message for="descricao"/>
            </div>
            <div>
                <h:outputLabel>Número de páginas</h:outputLabel>
                <h:inputText id="numero_de_pags" value="#{adminBooksBean.product.numberOfPages}"/>
                <h:message for="numero_de_pags"/>
            </div>
            <div>
                <h:outputLabel>Preço</h:outputLabel>
                <h:inputText id="preco" value="#{adminBooksBean.product.price}">
                </h:inputText>
                <h:message for="preco"/>
            </div>
            <div>
                <h:outputLabel>Autores</h:outputLabel>
                <h:selectManyListbox value="#{adminBooksBean.product.authors}"
                                     id="autores" converter="entityConverter">
                    <f:selectItems value="#{authorsList.get()}"
                                   var="author"
                                   itemLabel="#{author.name}"
                                   itemValue="#{author}"/>
                </h:selectManyListbox>
                <h:message for="autores"/>
            </div>
            <div>
                <h:outputLabel>Data de Lançamento</h:outputLabel>
                <h:inputText pt:type="date" value="#{adminBooksBean.product.releaseDate}"/>
            </div>
            <div>
                <h:outputLabel>Capa do livro</h:outputLabel>
                <h:inputFile id="summary" label="Sumário do Livro" value="#{adminBooksBean.summary}"/>
            </div>
            <h:commandButton value="Gravar" action="#{adminBooksBean.save}"/>
        </h:form>
    </h:body>
</html>
