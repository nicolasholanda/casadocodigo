<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:messages/>
    <h:dataTable value="#{adminListBooksBean.books}" var="book">
        <h:column>
            <f:facet name="header">Título</f:facet>
            #{book.title}
        </h:column>
        <h:column>
            <f:facet name="header">Número de Páginas</f:facet>
            #{book.numberOfPages}
        </h:column>
        <h:column>
            <f:facet name="header">Autores</f:facet>
            <ui:repeat value="#{book.authors}" var="author">
                #{author.name} |
            </ui:repeat>
        </h:column>
        <h:column>
            <f:facet name="header">Sumário</f:facet>
            <h:outputLink value="#{request.contextPath}/#{book.summaryPath}">
                #{book.summaryPath}
            </h:outputLink>
        </h:column>
    </h:dataTable>
</h:body>
</html>
