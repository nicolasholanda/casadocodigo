<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form prependId="false">
            <div>
                <h:outputLabel>Título</h:outputLabel>
                <h:inputText id="titulo" value="#{adminBooksBean.product.title}"
                             required="true"/>
                <h:message for="titulo"/>
            </div>
            <div>
                <h:outputLabel>Descrição</h:outputLabel>
                <h:inputTextarea id="descricao" cols="20" rows="10" value="#{adminBooksBean.product.description}"
                                 required="true"/>
                <h:message for="descricao"/>
            </div>
            <div>
                <h:outputLabel>Número de páginas</h:outputLabel>
                <h:inputText id="numero_de_pags" value="#{adminBooksBean.product.numberOfPages}"
                             required="true">
                    <f:validateLongRange minimum="80"/>
                </h:inputText>
                <h:message for="numero_de_pags"/>
            </div>
            <div>
                <h:outputLabel>Preço</h:outputLabel>
                <h:inputText id="preco" value="#{adminBooksBean.product.price}"
                             required="true">
                    <f:validateDoubleRange minimum="10" maximum="100"/>
                </h:inputText>
                <h:message for="preco"/>
            </div>
            <div>
                <h:outputLabel>Autores</h:outputLabel>
                <h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}"
                                     converter="javax.faces.Integer" required="true"
                                     id="autores">
                    <f:selectItems value="#{adminBooksBean.authors}"
                                   var="author"
                                   itemLabel="#{author.name}"
                                   itemValue="#{author.id}"/>
                </h:selectManyListbox>
                <h:message for="autores"/>
            </div>
            <h:commandButton value="Gravar" action="#{adminBooksBean.save}"/>
        </h:form>
    </h:body>
</html>
